# ~/.tmux.conf

# ====================
# General Settings
# ====================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -s escape-time 0
set -g focus-events on
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# ====================
# Prefix Key (Ctrl+Space)
# ====================
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ====================
# Keybindings
# ====================
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Windows
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window

# Session management
bind w choose-tree -Zs
bind d detach-client

# Toggle zoom
bind z resize-pane -Z

# Copy mode (vim-style)
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ====================
# Ayu Mirage Theme
# ====================
# Colors
ayu_bg="#1f2430"
ayu_fg="#cbccc6"
ayu_black="#1f2430"
ayu_red="#f28779"
ayu_green="#bae67e"
ayu_yellow="#ffcc66"
ayu_blue="#73d0ff"
ayu_magenta="#d4bfff"
ayu_cyan="#95e6cb"
ayu_white="#cbccc6"
ayu_orange="#ffad66"

# Status bar
set -g status-style "bg=$ayu_bg,fg=$ayu_fg"
set -g status-position top
set -g status-interval 5

# Left: session name
set -g status-left-length 30
set -g status-left "#[bg=$ayu_green,fg=$ayu_black,bold] #S #[bg=$ayu_bg] "

# Right: git branch
set -g status-right-length 50
set -g status-right "#[fg=$ayu_magenta] #(git -C #{pane_current_path} branch --show-current 2>/dev/null)"

# Window status
set -g window-status-format "#[fg=$ayu_fg] #I:#W "
set -g window-status-current-format "#[bg=$ayu_yellow,fg=$ayu_black,bold] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=$ayu_bg"
set -g pane-active-border-style "fg=$ayu_yellow"

# Message style
set -g message-style "bg=$ayu_yellow,fg=$ayu_black"
