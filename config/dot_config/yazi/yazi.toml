# ~/.config/yazi/yazi.toml

[mgr]
show_hidden = true
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
linemode = "size_and_mtime"
show_symlink = true

[preview]
tab_size = 2
max_width = 600
max_height = 900
cache_dir = ""
image_filter = "triangle"
image_quality = 75
sixel_fraction = 15
# Use ueberzug++ for better multiplexer compatibility
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[tasks]
# Image size limits (0 = unlimited)
image_alloc = 0  # Memory allocation limit in bytes
image_bound = [0, 0]  # Max dimensions [width, height] in pixels

[opener]
edit = [
  { run = 'nvim "$@"', block = true, for = "unix" },
]
open = [
  { run = 'open "$@"', desc = "Open", for = "macos" },
]
reveal = [
  { run = 'open -R "$1"', desc = "Reveal", for = "macos" },
]

[open]
rules = [
  { name = "*/", use = ["edit", "open", "reveal"] },
  { mime = "text/*", use = ["edit", "reveal"] },
  { mime = "image/svg+xml", use = ["edit", "open", "reveal"] },
  { mime = "image/*", use = ["open", "reveal"] },
  { mime = "video/*", use = ["open", "reveal"] },
  { mime = "audio/*", use = ["open", "reveal"] },
  { mime = "inode/x-empty", use = ["edit", "reveal"] },
  { mime = "application/json", use = ["edit", "reveal"] },
  { mime = "*/javascript", use = ["edit", "reveal"] },
  { mime = "application/zip", use = ["open", "reveal"] },
  { name = "*", use = ["open", "reveal"] },
]
